<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnapShotTabs Options page</title>
  <link rel="stylesheet" href="options.css">
</head>

<body>
  <div class="container">
    <div class="title">
      <img src="../../assets/icons/iconmonstr-synchronization-24.svg" alt="">
      <h1>Save / Upload Data file</h1>
    </div>

    <div class="inner">
      <div id="downloadDiv">
        <h2>Download</h2>
        <a id="downloadIcon">
          <img src="../../assets/icons/iconmonstr-download-2.svg" alt="">
          <span>Download JSON Data file</span>
        </a>
      </div>

      <hr>

      <div id="uploadDiv">
        <h2>Upload</h2>
        <p>uploaded data will be added at the end of current one.</p>
        <div class="upload">
          <input type="file" name="" id="uploadFile">
        </div>
        <div id="submit">
          <span>
            Submit
          </span>
        </div>
      </div>

      <hr>

      <div id="removeDiv">
        <h2>Delete All Data</h2>
        <p>this will delete all snapshot datas in the storge.</p>
        <div id="delete">
          <span>
            Delete All Data
          </span>
        </div>
      </div>
    </div>
  </div>

  <script src="options.js"></script>
</body>

</html>
