<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="popup.css">

  <title>SnapShotTabs</title>
</head>

<body class="">

  <!-- open mode -->

  <nav class="open">
    <div id="navLeft">
      <div id="asdf" class="navItem selected">
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24">
          <path
            d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm1 12v-6h-2v8h7v-2h-5z" />
        </svg>
        <span>History</span>
      </div>
    </div>

    <div id="navRight">
      <div id="deleteIcon" class="icon" title="Delete Item">
        <svg width="18" height="18" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd"
          clip-rule="evenodd">
          <path
            d="M19 24h-14c-1.104 0-2-.896-2-2v-17h-1v-2h6v-1.5c0-.827.673-1.5 1.5-1.5h5c.825 0 1.5.671 1.5 1.5v1.5h6v2h-1v17c0 1.104-.896 2-2 2zm0-19h-14v16.5c0 .276.224.5.5.5h13c.276 0 .5-.224.5-.5v-16.5zm-9 4c0-.552-.448-1-1-1s-1 .448-1 1v9c0 .552.448 1 1 1s1-.448 1-1v-9zm6 0c0-.552-.448-1-1-1s-1 .448-1 1v9c0 .552.448 1 1 1s1-.448 1-1v-9zm-2-7h-4v1h4v-1z" />
        </svg>
      </div>
    </div>
  </nav>

  <!-- edit mode -->

  <nav class="edit">
    <div id="navLeft">
      <div class="navText">
        <span>Click Item to Edit</span>
      </div>
    </div>

    <div id="navRight">
      <div class="exitIcon">
        <svg xmlns="http://www.w3.org/2000/svg" width="11" height="11" viewBox="0 0 24 24">
          <path
            d="M23 20.168l-8.185-8.187 8.185-8.174-2.832-2.807-8.182 8.179-8.176-8.179-2.81 2.81 8.186 8.196-8.186 8.184 2.81 2.81 8.203-8.192 8.18 8.192z" />
        </svg>
        <span>Exit</span>
      </div>
    </div>
  </nav>

  <!-- delete mode -->

  <nav class="delete">
    <div id="navLeft" class="delete">
      <div class="navText">
        <span><span id="count">0</span> selected</span>
      </div>
    </div>

    <div id="navRight">
      <div class="exitIcon">
        <svg xmlns="http://www.w3.org/2000/svg" width="11" height="11" viewBox="0 0 24 24">
          <path
            d="M23 20.168l-8.185-8.187 8.185-8.174-2.832-2.807-8.182 8.179-8.176-8.179-2.81 2.81 8.186 8.196-8.186 8.184 2.81 2.81 8.203-8.192 8.18 8.192z" />
        </svg>
        <span>Exit</span>
      </div>
    </div>
  </nav>

  <hr>

  <div id="list">
  </div>

  <div id="btn" class="open">
    <img src="../../assets/icons/iconmonstr-plus-2.svg" alt="">
    <span>Add Current Window</span>
  </div>

  <script src="../libraries/moment.js"></script>
  <script type="module" src="popup.js"></script>
</body>

</html>
